<!DOCTYPE html>
<html lang="en"data-theme = "light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<style>
    .font-poppins{
        font-family: 'Poppins', sans-serif;
    }
    .font-inter{
        font-family: 'Inter', sans-serif;
    }
    .font-anton{
        font-family: 'Anton', sans-serif;
    }
</style>
</head>



<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <section id="home-screen" class="home min-h-screen flex justify-center items-center ">
        <div class="flex flex-col items-center  gap-7">
            <h1 class="text-9xl font-normal font-anton text-[#FFFFFF]"> ALPHABET CLASH </h1>
        <p class=" text-[#FFFFFF]">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button onclick="play()" class="text-[#010313] btn bg-[#FFFFFF] "> Play now</button>
        </div>
        </section>
        <section id="play-ground" class="play-ground hidden">
            <div class="flex flex-col items-center gap-20 pt-20">
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                       <p  class="bg-[#2F2941] font-medium text-lg text-[#FFFFFF] px-6 pb-4 rounded-b-xl">Don't watch keyboard  while playing...</p>
                    </div>
                 <div class="flex justify-center items-center h-full">   <p id="current-alphabet" class="text-black text-9xl font-bold uppercase">Y</p></div>
               </div>
               <div>
                   <div><div class="flex justify-center gap-1 my-1 w-full">
                       <kbd id="w" class="kbd">w</kbd>
                       <kbd id="e" class="kbd">e</kbd>
                       <kbd id="q" class="kbd">q</kbd>
                       <kbd id="r" class="kbd">r</kbd>
                       <kbd id="t" class="kbd">t</kbd>
                       <kbd id="y" class="kbd">y</kbd>
                       <kbd id="u" class="kbd">u</kbd>
                       <kbd id="i" class="kbd">i</kbd>
                       <kbd id="o" class="kbd">o</kbd>
                       <kbd id="p" class="kbd">p</kbd>
                     </div> 
                     <div class="flex justify-center gap-1 my-1 w-full">
                       <kbd id="a" class="kbd">a</kbd>
                       <kbd id="s" class="kbd">s</kbd>
                       <kbd id="d" class="kbd">d</kbd>
                       <kbd id="f" class="kbd">f</kbd>
                       <kbd id="g" class="kbd">g</kbd>
                       <kbd id="h" class="kbd">h</kbd>
                       <kbd id="j" class="kbd">j</kbd>
                       <kbd id="k" class="kbd">k</kbd>
                       <kbd id="l" class="kbd">l</kbd>
                     </div> 
                     <div class="flex justify-center gap-1 my-1 w-full">
                       <kbd id="z" class="kbd">z</kbd>
                       <kbd id="x" class="kbd">x</kbd>
                       <kbd id="c" class="kbd">c</kbd>
                       <kbd id="v" class="kbd">v</kbd>
                       <kbd id="b" class="kbd">b</kbd>
                       <kbd id="n" class="kbd">n</kbd>
                       <kbd id="m" class="kbd">m</kbd>
                       <kbd id="/" class="kbd">/</kbd>
                     </div></div>
               </div>
               <div class="flex justify-between w-2/4">
                <button class="btn rounded-full bg-[#894189] text-xl font-semibold font-inter px-3 text-[#FFFFFF] ">
                    Life
                  <img src="images/heart.svg" alt="">
                  <span id="lose-life"> 5</span>
                  
                  </button>
                  <button class="btn rounded-full bg-purple-500 text-xl font-semibold px-2 font-inter text-[#FFFFFF]">
                  Score 
                  <img src="images/dolar.svg" alt="">
                  <span id="current-score">0</span>
                    
                  </button>
            </div>
            </div>
        </section>
        <section id="final-score" class="score flex justify-center items-center min-h-screen hidden">
            <div class="text-center space-y-7 bg-[#FFFFFF12] p-5 rounded-lg">
                <h1 class="text-8xl">

                     <span class="font-extrabold text-[#FFFFFF]">Score: </span>
                    <span id="last-score" class="font-extrabold text-[#FFFFFF]">14</span></h1>
                    <button onclick="play()" class="btn">Play Again</button>
                    <p class="text-lg font-medium text-[#FFFFFF]">Practice will make you a Pro</p>
            </div>
        </section>
    </main>
    
  <script src="script/clash.js"></script>
  <script src="script/utility.js"></script>
</body>
</html>
